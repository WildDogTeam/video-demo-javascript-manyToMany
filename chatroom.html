<html>

<head>
    <meta charset="UTF-8">
    <title>video-chat-room</title>
</head>

<body style="background:#333;color:#fff;text-align: center;">
    <div style="text-align:center;font-size:50px;margin-top:50px;">WilddogRoom demo</div>
    <div id="getAppid-div" style="text-align:center;margin-top:150px;">
        <input id="roomId" type="" style="width:200px;height:35px;" name="" placeholder='请输入房间号'>
        <button id="join" onclick="join()" style="height:35px;width:70px;border: 1px solid;border-radius: 3px;cursor:pointer" >进入</button>
    </div>
    <div id="videos" style="text-align:center;margin:0px auto;margin-top:60px;width:1080px" hidden="">
        <div>
            <button id="stop" onclick="disconnect()" style="height:35px;width:70px;border: 1px solid;border-radius: 3px;cursor:pointer">离开会议</button>

        
        </div>
        
            <video id="local" width=480px height=360px style="border:1px solid;margin-right:20px;margin-left:20px;margin-top:20px;" muted="" autoplay="" controls></video>
            
        
        <video id="remote" width=480px height=360px style="border:1px solid;margin-right:20px;margin-left:20px;margin-top:20px;" autoplay="" hidden controls></video>
    </div>
    <div>
        <div id="users" style="margin:0 auto;margin-top:40px;width:300px;">
            <div style="margin:0 auto;text-align:center;font-size:20px;margin-bottom:30px;">当前room中的用户</div>
            <div id="user-list" style="border:1px solid;float:left;width:100%;min-height:200px;">
                <div id="user-model" style="background-color:white; color: black; width:280px;height:30px;border:1px solid;margin:10px;float:left;" hidden="">
                    <span class="remoteuid"></span>
                    <button style="margin-top: 3px;border: 1px solid;border-radius: 3px;cursor:pointer " onclick="fly(this.parentElement.id)">踢出</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src='https://cdn.wilddog.com/sdk/js/2.5.6/wilddog.js'></script>
    <script type="text/javascript" src='https://cdn.wilddog.com/sdk/js/2.2.2/wilddog-video-room.js'></script>
    <!--<script type="text/javascript" src="./wilddog-video-room.js"></script>-->
    <script type="text/javascript">
    //获取所使用到的所有元素
    var roomIdEl = document.getElementById('roomId');
    var videosEl = document.getElementById('videos');
    var localEl = document.getElementById('local');
    var loginDiv = document.getElementById('getAppid-div');
    //var appidEl = document.getElementById('appId');
    var joinBtn = document.getElementById('join');
    var remoteEl = document.getElementById('remote');
    var userModel = document.getElementById('user-model');
    var userList = document.getElementById('user-list');
    var myId = null
    var localStream = null;
    var roomId = null;
    var currentConference = null;
    var roomInstance = null;
    var config = {
        appId:"test123",
        videoId:"wd5467378923sxrfcp"
    }
    var join = function functionName() {
        var wdconfig = {
            authDomain: config.appId+".wilddog.com",
            syncURL:"https://"+config.appId+".wilddogio.com"
        };
        wilddog.initializeApp(wdconfig);

        wilddog.auth().signInAnonymously().then(function(user) {
            myId = user.uid
            //通过wilddogVideo初始化 WilddogRoom SDK
            wilddogVideo.initialize({'appId': config.videoId, 'token': user.getToken()});
            //通过wilddogVideo创建本地媒体流
            wilddogVideo.createLocalStream({
                captureVideo: true,
                captureAudio: true,
                dimension: '480p',
                maxFPS: 15
            }).then(function (wdStream) {
                localStream = wdStream;
                localStream.attach(localEl);
                joinRoom(user.uid)

            }).catch(function (err) {
                console.error(err);
            });

        }).catch(function(err) {
            console.log(err);
            console.error('请检查appId是否正确并开启匿名登录功能！');
        })
    };
    var disconnect = function () {
        roomInstance.disconnect();
        this.location.href = 'https://localhost:8080';
    };
    //加入房间
    var joinRoom = function(uid) {
        //拿到房间号
        roomId = roomIdEl.value;
        //通过wilddogRoom创建WilddogRoom实例
        roomInstance = wilddogVideo.room(roomId);

        loginDiv.hidden = true;
        videosEl.hidden = false;

        //进入到room
        roomInstance.connect();
        //room事件
        roomInstance.on('connected',function () {
            console.log('connected success');
            //更新在线用户列表
            wilddog.sync().ref("demovideo").child(roomId).child(uid).set(true)
            wilddog.sync().ref("demovideo").child(roomId).child(uid).onDisconnect().set(null)
            wilddog.sync().ref("demovideo").child(roomId).on('child_added',function(snapshot){
                addUserToList(snapshot.key())
            })
            wilddog.sync().ref("demovideo").child(roomId).on('child_removed',function(snapshot){
                removeUserFromList(snapshot.key())
            })
            listenFly()
            //发布本地流

            roomInstance.publish(localStream,function(error){
                if(error == null){
                    console.log('publish success');
                    localStream.attach(localEl);
                }else{
                    console.log('publish error' + error);
                }
            });
            //Room内有流加入，此时不是真正的流，需要选择订阅才能获取
            roomInstance.on('stream_added',function (roomStream) {
                //订阅远端流
                roomInstance.subscribe(roomStream,function (error) {
                    if(error == null){
                        console.log('subscribe success');
                    }
                });
            });
            //此时接受的了真正的流，可以把获取到的远端流放入远端标签
            roomInstance.on('stream_received',function (roomStream) {
                var newRemote = remoteEl.cloneNode(true);
                newRemote.id = roomStream.streamId;
                newRemote.hidden = false;
                videosEl.appendChild(newRemote);
                roomStream.attach(newRemote);
            });
            //Room内有流离开，将流从远端移除
            roomInstance.on('stream_removed',function (roomStream) {
                var removeEl = document.getElementById(roomStream.streamId);
                roomStream.detach(removeEl);
                videosEl.removeChild(removeEl);
            });
            roomInstance.on('disconnected',function () {
                console.log('disconnected room')
            })
        });
    };
    function addUserToList(uid){
        var newUser = userModel.cloneNode(true);
        newUser.id = uid;
        newUser.children[0].textContent = uid;
        newUser.hidden = false;
        userList.appendChild(newUser);
    }
    function removeUserFromList(uid){
        var removeEl = document.getElementById(uid);
        if(removeEl!=null)
            userList.removeChild(removeEl);
    }
    //踢人
    function fly(uid){
        wilddog.sync().ref("demovideo-command").child(roomId).push({time:Date.now(),command:"fly",uid:uid})
    }
    //监听自己是否被踢出
    function listenFly(){
        wilddog.sync().ref("demovideo-command").child(roomId).limitToLast(1).on('child_added',function(snapshot){
            var v = snapshot.val()
            if(v != null){
                var command = v.command
                var uid = v.uid
                if(uid == myId){
                    snapshot.ref().remove()
                    if(command=='fly'){
                        disconnect()
                    }
                }
            }
        })
    }
    </script>
</body>

</html>
